{{ partial "head.html" . }}

<section class="intro">
    <h1>Hello</h1>
    <p>I'm Joe. I'm a front-end developer and this is where I write about the web.</p>
    <a href="/about" class="arrow">Read More</a>
</section>

<h2 id="recent">Recent posts</h2>
<section class="blog-posts" role="list" aria-labelledby="recent">
    {{ range first 10 .Site.RegularPages }}
        {{ .Render "summary" }}
    {{ end }}
</section>

{{ partial "footer.html" . }}
