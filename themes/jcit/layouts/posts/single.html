{{ partial "head.html" . }}

<h1>{{ .Title }}</h1>
<span class="post-meta">
    <time class="date">{{ .Date.Format "Monday, January 2, 2006" }}</time><span class="reading-time" aria-hidden="true">{{ .ReadingTime }} minute read</span>
</span>
<hr>

<article class="post">
    {{ .Content }}
</article>

<section class="comments">
    <script src="https://comments.citrine.dev/client.js"
        repo="jccit/site"
        issue-term="pathname"
        label="comments"
        theme="photon-dark"
        crossorigin="anonymous"
        async>
    </script>
</section>

{{ partial "footer.html" . }}
